zp_knockback_ducking 0 // Knockback multiplier for crouched zombies [0-knockback disabled when ducking]
zp_knockback_distance 500 // Max distance for knockback to take effect
zp_knockback_nemesis 0.0 // Nemesis knockback multiplier [0-disable knockback for nemesis]
zp_assassin_knockback 0.0 // Assassin knockback multiplier [0-disavle knockback for assassin]


